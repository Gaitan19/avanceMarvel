<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../assets/images/icon.png" type="image/png">
        <title>Marvel | Contact</title>
        <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
        <link rel="stylesheet" href="/assets/css/main.css" />
    </head>
    <body>
        <div id="header"></div>

        <section id="hero" class="Hero">
            <div class="Container Hero-container">
                <img class="Hero-image" alt="Marvel heroes quotes"/>
                <h2 class="Hero-text"></h2>
                <a class="Button Button-order" target="_blank" href="https://marvelcinematicuniverse.fandom.com/es/wiki/Iniciativa_Vengadores">Learn More</a>
            </div>
        </section> 

        <section class="Contact">
            <div class="Container flex-column">

                <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.013422870171!2d-86.26029352965529!3d12.11123345694454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f7155e8cc82366f%3A0x47cf7e76fb525cc3!2sMarvel%20Nicaragua%20CL!5e0!3m2!1ses-419!2sni!4v1700491994633!5m2!1ses-419!2sni" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="Contact-content">
                    <ul class="Contact-information">
                        <li><span class="fa-solid fa-phone"></span> <a class="Contact-text" href="tel:+001 234 567 89">+001 234 567 89</a></li>
                        <li><span class="fa-solid fa-envelope"></span> <a class="Contact-text" href="mailto:support@colorlib.com">support@colorlib.com</a></li>

                    </ul>

                    <form class="Contact-form">
                        <input class="Contact-inputs" type="text" placeholder="First Name"/>
                        <input class="Contact-inputs" type="text" placeholder="Last Name"/>
                        <input class="Contact-inputs w-100" type="email" placeholder="Enter your email"/>
                        <textarea class="Contact-inputs w-100" placeholder="Enter Message"></textarea>
                        <button class="Button Button-form">Send Message</button>
                    </form>
                </div>

            </di>
        </section>

        <div id="footer"></div>

        <script src="https://kit.fontawesome.com/2e6341f303.js" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="../assets/js/header.js"></script>
        <script src="../assets/js/footer.js"></script>
        <script src="../assets/js/heroes.js"></script>
    </body>
</html>
